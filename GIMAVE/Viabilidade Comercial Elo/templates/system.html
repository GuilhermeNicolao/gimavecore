<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema - Menu Principal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .menu-button {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #585858;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <h1>BEM-VINDO!</h1>
    <button class="menu-button" onclick="acessarTela2()">Viabilidade Cart√£o Elo</button>
</div>

<script>
    function acessarTela2() {
        window.location.href = "{{ url_for('homecomercial') }}";
    }
</script>

</body>
</html>
