{% extends 'base.html' %}

{% block head_extra %}
<style>
    .container {
    max-width: 600px;
    margin: 50px auto;
    background: #f5f5f5;
    padding: 30px;
    border-radius: 10px;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #fafafa;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #333;
        color: white;
        text-transform: uppercase;
        font-size: 14px;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    a {
        text-decoration: none;
        color: #007BFF;
    }

    a:hover {
        text-decoration: underline;
    }

</style>
{% endblock %}

{% block content %}
<h2>Gerenciar Acessos dos Usuários</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Username</th>
            <th>Nível</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.nivel }}</td>
            <td>
                <a href="{{ url_for('gerenciar_modulos', user_id=usuario.user_id) }}">Gerenciar Acessos</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
