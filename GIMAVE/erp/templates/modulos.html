{% extends 'base.html' %}

{% block head_extra %}
<style>
    .container {
    max-width: 600px;
    margin: 50px auto;
    background: #f5f5f5;
    padding: 30px;
    border-radius: 10px;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 30px;
    }

    .checkbox-group label {
        font-size: 16px;
        color: #444;
    }

    button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #555;
    }

</style>
{% endblock %}

{% block content %}
<h2>Gerenciar Acesso aos MÃ³dulos</h2>
<form method="POST">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    
    {% for modulo in modulos_disponiveis %}
        <div>
            <label>
                <input type="checkbox" name="modulos" value="{{ modulo }}"
                    {% if modulo in modulos_atuais %}checked{% endif %}>
                {{ modulo }}
            </label>
        </div>
    {% endfor %}

    <br>
    <button type="submit">Salvar Acessos</button>
</form>
{% endblock %}
