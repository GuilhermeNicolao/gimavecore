{% extends 'base.html' %}

{% block head_extra %}
<style>
    h2 {
        font-size: 1.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .usuario-form {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        max-width: 800px;
        margin-bottom: 30px;
    }

    .usuario-form input,
    .usuario-form select {
        flex: 1 1 180px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.95rem;
    }

    .usuario-form button {
        padding: 10px 16px;
        background-color: #333333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s;
    }

    .usuario-form button:hover {
        background-color: #1565c0;
    }

    .usuario-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
    }

    .usuario-table th,
    .usuario-table td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }

    .usuario-table th {
        background-color: #333;
        font-weight: 600;
        color: #f5f5f5;
    }

    .usuario-table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .usuario-table form {
        margin: 0;
    }

    .usuario-table button {
        padding: 6px 10px;
        background-color: #e53935;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
    }

    .usuario-table button:hover {
        background-color: #c62828;
    }
</style>
{% endblock %}


{% block content %}
<h2>Gerenciar Usuários</h2>
<form method="POST" class="usuario-form" autocomplete="off">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="text" name="username" placeholder="Usuário" required>
    <input type="text" name="email" placeholder="E-mail" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <select name="nivel" required>
        <option value="">Nível de Acesso</option>
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select>
    <button type="submit">Cadastrar</button>
</form>

<table class="usuario-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Usuário</th>
            <th>E-mail</th>
            <th>Nível</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u[0] }}</td>
            <td>{{ u[1] }}</td>
            <td>{{ u[2] }}</td>
            <td>{{ u[3] }}</td>
            <td>{{ u[4] }}</td>
            <td>
                <form method="POST" action="{{ url_for('excluir_usuario', user_id=u[0]) }}" onsubmit="return confirm('Tem certeza que deseja excluir este usuário?')">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
