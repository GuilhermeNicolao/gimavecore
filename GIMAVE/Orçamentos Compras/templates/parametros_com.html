<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Parâmetros - Viabilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo inicialmente */
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 360px;
            margin-top: 60px; /* AQUI foi adicionado espaço do topo */
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 6px;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #636363;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
            clear: both; /* caso algo esteja flutuando */
            font-size: 15px;
        }

        .home-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-link a:hover {
            background-color: #006d3a;
        }
    </style>
</head>
<body>

<div style="display: flex; flex-direction: column; align-items: center;">

    <div class="form-container">
        <h2>Configurar Parâmetros</h2>
        <form id="form-parametros">

            <h3>Receitas Previstas - Cartão</h3>
            <label for="rede_credenciada">Consumo na rede credenciada (%)</label>
            <input type="number" id="rede_credenciada" name="rede_credenciada" required step="0.01">

            <h3>Despesas Previstas</h3>
            <label for="confeccao">Confecção dos cartões - 1ª Via (R$)</label>
            <input type="text" id="confeccao" name="confeccao" required>

            <div style="display: flex; justify-content: space-between;">
                <label for="processamento" style="flex: 1;">Custos operacionais (Processamento)</label>
                <label for="qtde_processamento" style="width: 80px; text-align: center; font-size: 16px; color: #666;">Qtde</label>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 4px;">
                <input type="text" id="processamento" name="processamento" required style="flex: 1;">
                <input type="number" id="qtde_processamento" name="qtde_processamento" style="width: 80px;">
            </div>

            <div style="display: flex; justify-content: space-between;">
                <label for="custo_tag" style="flex: 1;">Custo operacional TAG (R$)</label>
                <label for="qtde_custo_tag" style="width: 80px; text-align: center; font-size: 16px; color: #666;">Qtde</label>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 4px;">
                <input type="text" id="custo_tag" name="custo_tag" required style="flex: 1;">
                <input type="number" id="qtde_custo_tag" name="qtde_custo_tag" style="width: 80px;">
            </div>

            <div style="display: flex; justify-content: space-between;">
                <label for="custo_eus" style="flex: 1;">Custo operacional Eu+ Saúde (R$)</label>
                <label for="qtde_custo_eus" style="width: 80px; text-align: center; font-size: 16px; color: #666;">Qtde</label>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 4px;">
                <input type="text" id="custo_eus" name="custo_eus" required style="flex: 1;">
                <input type="number" id="qtde_custo_eus" name="qtde_custo_eus" style="width: 80px;">
            </div>

            <label for="envio_tag">Despesa TAG - Envio (Custo único por cliente) (R$)</label>
            <input type="text" id="envio_tag" name="envio_tag" required>

            <label for="tag_fisica">Despesa TAG - Operação + TAG Física (Custo único por unidade de TAG) (R$)</label>
            <input type="text" id="tag_fisica" name="tag_fisica" required>

            <label for="greenpass">Despesa TAG - Mensalidade Greenpass (Custo mensal por tag ativa) (R$)</label>
            <input type="text" id="greenpass" name="greenpass" required>

            <label for="epharma">Custo por Vida - Epharma (R$)</label>
            <input type="text" id="epharma" name="epharma" required>

            <label for="telemedicina">Custo por Vida - Telemedicina (R$)</label>
            <input type="text" id="telemedicina" name="telemedicina" required>

            <label for="custo_enviounico">Custo Cartão - Envio único (R$)</label>
            <input type="text" id="custo_enviounico" name="custo_enviounico" required>

            <label for="investimento">Custo operacional de investimento (por cartão) (R$)</label>
            <input type="text" id="investimento" name="investimento" required>

            <h3>Faixas de Negociação</h3>
            <label for="aprovada">Negociação Aprovada (%)</label>
            <input type="number" id="aprovada" name="aprovada" required step="0.01">

            <label for="intermediario">Negociação necessita aprovação (%)</label>
            <input type="number" id="intermediario" name="intermediario" required step="0.01">

            <h3>Outros</h3>
            <label for="rentabilidade_ideal">Rentabilidade Ideal (%)</label>
            <input type="number" id="rentabilidade_ideal" name="rentabilidade_ideal" required step="0.01">

            <button type="submit" id="salvar-parametros"><b>SALVAR PARÂMETROS</b></button>
        </form>

            <!-- Link "Home" abaixo do container -->
            <div class="home-link">
                <a href="/home_com">Home</a></b>
            </div>

    </div>



</div>

<script>
    // Campos monetários que devem receber máscara
    const camposMonetarios = [
        'venda_cartoes',
        'receita_tag',
        'receita_saude',
        'confeccao',
        'processamento',
        'custo_tag',
        'custo_eus',
        'envio_tag',
        'tag_fisica',
        'greenpass',
        'eus',
        'epharma',
        'telemedicina',
        'custo_enviounico',
        'investimento'
    ];
    
    // Máscara de valor monetário ao digitar
    function aplicarMascaraMonetaria(campo) {
        campo.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = (value / 100).toFixed(2);
            value = value.replace('.', ',');
            value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            e.target.value = 'R$ ' + value;
        });
    }
    
    // Aplica máscara apenas nos campos monetários
    camposMonetarios.forEach(id => {
        const campo = document.getElementById(id);
        if (campo) aplicarMascaraMonetaria(campo);
    });
    
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("form-parametros");
    
        // Carrega dados do localStorage
        const savedData = localStorage.getItem("parametrosForm");
        if (savedData) {
            const valores = JSON.parse(savedData);
            Object.keys(valores).forEach(key => {
                const campo = document.getElementById(key);
                if (campo) {
                    // Se for campo monetário, aplica máscara na exibição
                    if (camposMonetarios.includes(key)) {
                        let valor = parseFloat(valores[key]).toFixed(2).toString().replace('.', ',');
                        valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                        campo.value = 'R$ ' + valor;
                    } else {
                        campo.value = valores[key];
                    }
                }
            });
        }
    
        // Salva os dados
        form.addEventListener("submit", (e) => {
            e.preventDefault();
    
            const dados = {};
            Array.from(form.elements).forEach(el => {
                if (el.name) {
                    if (camposMonetarios.includes(el.id)) {
                        // Remove "R$ ", pontos e troca vírgula por ponto
                        const limpo = el.value.replace(/[R$\s.]/g, '').replace(',', '.');
                        dados[el.id] = parseFloat(limpo) || 0;
                    } else {
                        dados[el.id] = el.value;
                    }
                }
            });
    
            localStorage.setItem("parametrosForm", JSON.stringify(dados));
            alert("Parâmetros salvos com sucesso!");
        });
    });
    </script>
    

</body>
</html>
