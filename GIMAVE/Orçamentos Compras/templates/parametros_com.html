<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Parâmetros - Viabilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo inicialmente */
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 360px;
            margin-top: 60px; /* AQUI foi adicionado espaço do topo */
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 6px;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #636363;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
            clear: both; /* caso algo esteja flutuando */
            font-size: 15px;
        }

        .home-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-link a:hover {
            background-color: #006d3a;
        }
    </style>
</head>
<body>

<div style="display: flex; flex-direction: column; align-items: center;">

    <div class="form-container">
        <h2>Configurar Parâmetros</h2>
        <form id="form-parametros">

            <h3>Receitas Previstas - Cartão</h3>
            <label for="rede_nacional">Consumo na rede credenciada (%)</label>
            <input type="number" id="rede_nacional" name="rede_nacional" required step="0.01">

            <label for="taxa_adm">Taxa adm crédito mensal (%)</label>
            <input type="number" id="taxa_adm" name="taxa_adm" required step="0.01">

            <label for="venda_cartoes">Venda de cartões (R$)</label>
            <input type="text" id="venda_cartoes" name="venda_cartoes" required>

            <label for="receita_tag">Receita TAG (R$)</label>
            <input type="text" id="receita_tag" name="receita_tag" required>

            <label for="receita_saude">Receita Eu+ Saúde (R$)</label>
            <input type="text" id="receita_saude" name="receita_saude" required>

            <h3>Despesas Previstas</h3>
            <label for="confeccao">Confecção dos cartões (R$)</label>
            <input type="text" id="confeccao" name="confeccao" required>

            <label for="processamento">Custos operacionais - Processamento (R$)</label>
            <input type="text" id="processamento" name="processamento" required>

            <label for="tag">Custo operacional TAG (R$)</label>
            <input type="text" id="tag" name="tag" required>

            <label for="eus">Custo operacional Eu+ Saúde (R$)</label>
            <input type="text" id="eus" name="eus" required>

            <label for="investimento">Custo operacional de investimento (por cartão) (R$)</label>
            <input type="text" id="investimento" name="investimento" required>

            <h3>Faixas de Negociação</h3>
            <label for="aprovada">Negociação Aprovada (%)</label>
            <input type="number" id="aprovada" name="aprovada" required step="0.01">

            <label for="standby">Negociação necessita aprovação (%)</label>
            <input type="number" id="standby" name="standby" required step="0.01">

            <label for="negado">Negociação Negada (%)</label>
            <input type="number" id="negado" name="negado" required step="0.01">

            <button type="submit" id="salvar-parametros"><b>SALVAR PARÂMETROS</b></button>
        </form>

            <!-- Link "Home" abaixo do container -->
            <div class="home-link">
                <a href="/home_com">Home</a></b>
            </div>

    </div>



</div>

<script>
    // Campos monetários que devem receber máscara
    const camposMonetarios = [
        'venda_cartoes',
        'receita_tag',
        'receita_saude',
        'confeccao',
        'processamento',
        'tag',
        'eus',
        'investimento'
    ];
    
    // Máscara de valor monetário ao digitar
    function aplicarMascaraMonetaria(campo) {
        campo.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = (value / 100).toFixed(2);
            value = value.replace('.', ',');
            value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            e.target.value = 'R$ ' + value;
        });
    }
    
    // Aplica máscara apenas nos campos monetários
    camposMonetarios.forEach(id => {
        const campo = document.getElementById(id);
        if (campo) aplicarMascaraMonetaria(campo);
    });
    
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("form-parametros");
    
        // Carrega dados do localStorage
        const savedData = localStorage.getItem("parametrosForm");
        if (savedData) {
            const valores = JSON.parse(savedData);
            Object.keys(valores).forEach(key => {
                const campo = document.getElementById(key);
                if (campo) {
                    // Se for campo monetário, aplica máscara na exibição
                    if (camposMonetarios.includes(key)) {
                        let valor = parseFloat(valores[key]).toFixed(2).toString().replace('.', ',');
                        valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                        campo.value = 'R$ ' + valor;
                    } else {
                        campo.value = valores[key];
                    }
                }
            });
        }
    
        // Salva os dados
        form.addEventListener("submit", (e) => {
            e.preventDefault();
    
            const dados = {};
            Array.from(form.elements).forEach(el => {
                if (el.name) {
                    if (camposMonetarios.includes(el.id)) {
                        // Remove "R$ ", pontos e troca vírgula por ponto
                        const limpo = el.value.replace(/[R$\s.]/g, '').replace(',', '.');
                        dados[el.id] = parseFloat(limpo) || 0;
                    } else {
                        dados[el.id] = el.value;
                    }
                }
            });
    
            localStorage.setItem("parametrosForm", JSON.stringify(dados));
            alert("Parâmetros salvos com sucesso!");
        });
    });
    </script>
    

</body>
</html>
