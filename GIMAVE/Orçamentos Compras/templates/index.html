<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Orçamento Compras v2.0</title>
     <style>
        body {
            margin: 0;
            font-family: Calibri Light;
            background-color: #F2F2F2;
        }

        .sidenav {
            height: 100%;
            width: 130px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            overflow-x: hidden;
            transition: 0.3s;
        }

        .sidenav:hover {
            width: 200px;
        }

        .sidenav a,
        .dropdown-btn {
            padding: 16px 16px 16px 24px;
            font-size: 18px;
            color: white;
            display: block;
            text-align: left;
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            font-family: Calibri;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidenav a:hover,
        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-container {
            display: none;
            background-color: #444;
            padding-left: 10px;
        }

        .dropdown:hover .dropdown-container {
            display: block;
        }

        .dropdown-container a {
        font-size: 16px; /* Tamanho da fonte */
        }

        .main {
            margin-left: 60px;
            padding: 20px;
        }

        .sidenav:hover + .main {
            margin-left: 200px;
        }
    </style>
</head>
<body>


<!-- Menu -->
<div class="sidenav">
    <a href="{{url_for('home')}}">Home</a>

    <div class="dropdown">
        <div class="dropdown-btn">Cadastros (3)</div>
        <div class="dropdown-container">
            <a href="{{ url_for('fornecedores_form') }}">Fornecedores</a>
            <a href="{{ url_for('produtos_form') }}">Produtos</a>
            <a href="{{ url_for('cadastro_form') }}">Orçamentos</a>
        </div>
    </div>

    <a href="validar.html">Validar</a>
    <a href="orcamentos.html">Orçamentos</a>
    <a href="dash.html">Dashboard</a>
</div>

<div class="main">
    <h2 style="text-align: center; margin-top: 50px;">Bem-vindo(a), Usuário!</h2>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdownButtons = document.querySelectorAll(".dropdown-btn");

        dropdownButtons.forEach(function (btn) {
            btn.addEventListener("click", function () {
                const dropdown = btn.nextElementSibling;
                if (dropdown && dropdown.classList.contains("dropdown-container")) {
                    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
                }
            });
        });
    });
</script>

</body>
</html>
