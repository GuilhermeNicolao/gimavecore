<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Calibri Light;
            background-color: #F2F2F2;
        }

        /* Menu lateral */
        body {
            margin: 0;
            font-family: Calibri Light;
            background-color: #F2F2F2;
        }

        .sidenav {
            height: 100%;
            width: 130px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            overflow-x: hidden;
            transition: 0.3s;
        }

        .sidenav:hover {
            width: 200px;
        }
        
        .sidenav a,
        .dropdown-btn {
            padding: 16px 16px 16px 24px;
            font-size: 18px;
            color: white;
            display: block;
            text-align: left;
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            font-family: Calibri;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidenav a:hover,
        .dropdown-btn:hover {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-container {
            display: none;
            background-color: #444;
            padding-left: 10px;
        }

        .dropdown:hover .dropdown-container {
            display: block;
        }

        .dropdown-container a {
        font-size: 16px; /* Tamanho da fonte */
        }

        .main {
            margin-left: 60px;
            padding: 20px;
        }

        .sidenav:hover + .main {
            margin-left: 200px;
        }

        /* Formulário */
        .form-container {
            max-width: 450px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            margin-top: 50px
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .form-container h2 {
            color: #4f0b8f;
        }

        /* Alerta */
        .flash-messages {
            margin: 20px auto;
            max-width: 500px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .alert.sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<!-- Alerta -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<!-- Menu -->
<div class="sidenav">
    <a href="{{url_for('home')}}">Home</a>

    <div class="dropdown">
        <div class="dropdown-btn">Cadastros (4)</div>
        <div class="dropdown-container">
            <a href="{{ url_for('cadastro_form') }}">Orçamentos</a>
            <a href="{{ url_for('fornecedores_form') }}">Fornecedores</a>
            <a href="{{ url_for('produtos_form') }}">Produtos</a>
            <a href="{{ url_for('categorias_form')}}">Categorias</a>
        </div>
    </div>

    <a href="validar.html">Validar</a>
    <a href="orcamentos.html">Orçamentos</a>
    <a href="dash.html">Dashboard</a>
</div>

<!-- Formulário de Cadastro de Categoria -->
<div class="form-container">
    <h2>Cadastro de Categorias</h2>
    <form action="{{ url_for('cadastrar_categoria') }}" method="POST">
        <label for="descricao">Descrição *</label>
        <input type="text" id="descricao" name="descricao" required placeholder="Nome da Categoria">

        <button type="submit"><b>CADASTRAR</b></button>
    </form>
</div>

<script>
    // Menu lateral
    document.addEventListener("DOMContentLoaded", function () {
        const dropdownButtons = document.querySelectorAll(".dropdown-btn");

        dropdownButtons.forEach(function (btn) {
            btn.addEventListener("click", function () {
                const dropdown = btn.nextElementSibling;
                if (dropdown && dropdown.classList.contains("dropdown-container")) {
                    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
                }
            });
        });
    });
</script>




</body>
</html>
